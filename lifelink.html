<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeLink</title>
    <style>
        :root {
            --bg-color: #000000;
            --text-color: #ffffff;
            --label-color: #cccccc;
            --border-color: #555555;
            --placeholder-color: #777777;
            --accent-color: #007aff;
            --danger-color: #ff3b30;
            --danger-active: #ff453a;
            --success-color: #34c759;
            --warning-color: #ff9500;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            padding: 1rem;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        .container {
            width: 100%;
            max-width: 500px;
            padding-top: 2rem;
        }
        .header h1 {
            color: var(--danger-color);
            font-size: 1.5rem;
            margin: 0 0 0.25rem 0;
            text-align: center;
            font-weight: 600;
        }
        .header p {
            color: var(--label-color);
            margin: 0 0 2rem 0;
            text-align: center;
            font-size: 0.9rem;
        }
        form label {
            display: block;
            color: var(--label-color);
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }
        textarea {
            width: 100%;
            box-sizing: border-box;
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 0.75rem;
            color: var(--text-color);
            font-size: 1rem;
            font-family: inherit;
            resize: vertical;
            min-height: 120px;
            margin-bottom: 1rem;
        }
        textarea:focus {
            outline: none;
            border-color: var(--accent-color);
        }
        textarea::placeholder {
            color: var(--placeholder-color);
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        .checkbox-group input {
            width: 1.2em;
            height: 1.2em;
            margin-right: 0.75rem;
            accent-color: var(--accent-color);
        }
        .checkbox-group label {
            margin: 0;
            color: var(--text-color);
        }
        button {
            width: 100%;
            background-color: var(--danger-color);
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            padding: 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        button:active {
            background-color: var(--danger-active);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #statusMessage {
            text-align: center;
            font-weight: 500;
            padding-top: 1rem;
            height: 1.25rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>LifeLink</h1>
            <p>Send an alert immediately.</p>
        </div>
        <form id="messageForm">
            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="5" placeholder="Describe the situation..." required></textarea>
            <div class="checkbox-group">
                <input id="includeLocation" name="includeLocation" type="checkbox">
                <label for="includeLocation">Append my current location</label>
            </div>
            <button id="sendButton" type="submit">Send Alert</button>
        </form>
        <div id="statusMessage"></div>
    </div>
    <script>
        
        const TELEGRAM_BOT_TOKEN = "7001004736:AAFB1EtEFMYG64ORb7UmnzifSDuYpWn7XbU";
        const TELEGRAM_CHAT_ID = "8020011094";
                
        const messageForm = document.getElementById('messageForm');
        const sendButton = document.getElementById('sendButton');
        const messageTextarea = document.getElementById('message');
        const includeLocationCheckbox = document.getElementById('includeLocation');
        const statusMessage = document.getElementById('statusMessage');
        messageForm.addEventListener('submit', handleFormSubmit);
        async function handleFormSubmit(e) {
            e.preventDefault();
            const originalMessage = messageTextarea.value.trim();
            if (!originalMessage) {
                showStatus('Please enter a message.', 'error');
                return;
            }
            setLoadingState(true);
            showStatus('Sending...', 'info');
            let messageToSend = `üÜò LifeLink Alert üÜò\n\n${originalMessage}`;
            let locationDataForMessage = null;
            try {
                if (includeLocationCheckbox.checked) {
                    showStatus('Getting location...', 'info');
                    try {
                        locationDataForMessage = await getUserLocation();
                    } catch (locationError) {
                        messageToSend += `\n\n(User tried to send location, but it failed: ${locationError.message})`;
                        showStatus('Location failed. Sending message without it.', 'warning');
                    }
                }
                await sendMessage(messageToSend, locationDataForMessage);
                showStatus('Alert sent successfully!', 'success');
                messageTextarea.value = '';
            } catch (error) {
                console.error('Failed to send message:', error);
                showStatus(`Error: Could not send alert.`, 'error');
            } finally {
                setLoadingState(false);
            }
        }
        function getUserLocation() {
            return new Promise((resolve, reject) => {
                if (!('geolocation' in navigator)) {
                    return reject(new Error('Geolocation not supported.'));
                }
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const { latitude, longitude, accuracy } = position.coords;
                        resolve({ latitude, longitude, accuracy });
                    },
                    (error) => {
                        let msg;
                        switch (error.code) {
                            case error.PERMISSION_DENIED: msg = 'Permission denied.'; break;
                            case error.POSITION_UNAVAILABLE: msg = 'Position unavailable.'; break;
                            case error.TIMEOUT: msg = 'Request timed out.'; break;
                            default: msg = 'Unknown error.'; break;
                        }
                        reject(new Error(msg));
                    },
                    { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
                );
            });
        }
        
        async function sendMessage(baseText, locationData) {
            if (TELEGRAM_BOT_TOKEN === "YOUR_TELEGRAM_BOT_TOKEN_HERE") throw new Error("Telegram not configured.");
            let text = baseText;
            if (locationData) {
                const { latitude, longitude, accuracy } = locationData;
                const mapsLink = `https://www.google.com/maps?q=${latitude},${longitude}`;
                const locationString = `Lat: \`${latitude.toFixed(6)}\`\nLon: \`${longitude.toFixed(6)}\`\nAcc: \`${accuracy.toFixed(0)}\` meters\n\n[Open on Google Maps](${mapsLink})`;
                text += `\n\nüìç **Location**\n${locationString}`;
            }
            const url = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`;
            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ chat_id: TELEGRAM_CHAT_ID, text, parse_mode: 'MarkdownV2' }) 
            });
            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(`Telegram Error: ${errorData.description}`);
            }
        }
                
        function setLoadingState(isLoading) {
            sendButton.disabled = isLoading;
            sendButton.textContent = isLoading ? 'Sending...' : 'Send Alert';
        }
        function showStatus(message, type) {
            statusMessage.textContent = message;
            let color;
            switch (type) {
                case 'success': color = 'var(--success-color)'; break;
                case 'warning': color = 'var(--warning-color)'; break;
                case 'error':   color = 'var(--danger-color)'; break;
                case 'info':
                default:        color = 'var(--accent-color)'; break;
            }
            statusMessage.style.color = color;
        }
    </script>
</body>
</html>
