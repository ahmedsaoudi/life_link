<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeLink</title>
    <style>
        /* CSS variables are used for easy theming and consistency. */
        :root {
            --bg-color: #000000;
            --text-color: #ffffff;
            --label-color: #cccccc;
            --border-color: #555555;
            --placeholder-color: #777777;
            --accent-color: #007aff; /* For info messages */
            --danger-color: #ff3b30; /* For the main button and error messages */
            --danger-active: #ff453a;
            --success-color: #34c759; /* For success messages */
            --warning-color: #ff9500; /* For warning messages */
        }
        body {
            /* Uses system fonts for a native feel on any device. */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            padding: 1rem;
            box-sizing: border-box;
            /* Prevents the blue flash on tap on mobile devices. */
            -webkit-tap-highlight-color: transparent;
        }
        .container {
            width: 100%;
            max-width: 500px;
            padding-top: 2rem;
        }
        .header h1 {
            color: var(--danger-color);
            font-size: 1.5rem;
            margin: 0 0 0.25rem 0;
            text-align: center;
            font-weight: 600;
        }
        .header p {
            color: var(--label-color);
            margin: 0 0 2rem 0;
            text-align: center;
            font-size: 0.9rem;
        }
        form label {
            display: block;
            color: var(--label-color);
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }
        textarea {
            width: 100%;
            box-sizing: border-box;
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 0.75rem;
            color: var(--text-color);
            font-size: 1rem;
            font-family: inherit;
            resize: vertical;
            min-height: 120px;
            margin-bottom: 1rem;
        }
        textarea:focus {
            outline: none;
            border-color: var(--accent-color);
        }
        textarea::placeholder {
            color: var(--placeholder-color);
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        .checkbox-group input {
            width: 1.2em;
            height: 1.2em;
            margin-right: 0.75rem;
            accent-color: var(--accent-color);
        }
        .checkbox-group label {
            margin: 0;
            color: var(--text-color);
        }
        button {
            width: 100%;
            background-color: var(--danger-color);
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            padding: 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        button:active {
            background-color: var(--danger-active);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #statusMessage {
            text-align: center;
            font-weight: 500;
            padding-top: 1rem;
            height: 1.25rem; /* Prevents layout shift when message appears */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>LifeLink</h1>
            <p>Send an alert immediately.</p>
        </div>
        <form id="messageForm">
            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="5" placeholder="Describe the situation..." required></textarea>
            <div class="checkbox-group">
                <input id="includeLocation" name="includeLocation" type="checkbox">
                <label for="includeLocation">Append my current location</label>
            </div>
            <button id="sendButton" type="submit">Send Alert</button>
        </form>
        <div id="statusMessage"></div>
    </div>

    </script>
</body>
</html>
